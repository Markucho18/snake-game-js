<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Snake Game</title>
</head>
<body>
  <div id="app">
    <div class="gameInfoContainer">
      <p class="scoreContainer">Score: <span id="score"></span></p>
      <p class="recordContainer">Record: <span id="record"></span></p>
    </div>
  </div>
  <div class="lostModalBackground" style="display: none;">
    <section class="lostModal">
      <h2 class="lostModalHead">YOU LOST :(</h2>
      <p class="lostModalMessage">Better luck next time!</p>
      <p class="lostModalRecordMessage"></p>
      <button class="lostModalButton" onclick="restartGame()">Try Again</button>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
